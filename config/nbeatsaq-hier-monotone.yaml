logging:
  path: lightning_logs
  name: nbeatsaq-hier-monotone-seed=${random.seed}

dataset:
  _target_: dataset.ElectricityUnivariateDataModule
  name: MHLV
  train_batch_size: 256
  eval_batch_size: 512
  num_workers: 8
  persistent_workers: true
  split_boundaries:
    - "2006-01-01"
    - "2017-01-01"
    - "2018-01-01"
    - "2019-01-01"
  history_length: 168
  horizon_length: 48
  fillna: ffill
  train_step: 12
  eval_step: 24

random:
  seed: [0]

trainer:
  max_epochs: 20
  check_val_every_n_epoch: 1
  log_every_n_steps: 50
  devices: 1
  accelerator: gpu
  precision: 32
  gradient_clip_val: 0.5
  accumulate_grad_batches: 1

checkpoint:
  save_top_k: 3
  monitor: val/crps
  mode: min
  ckpt_path: null
  resume_ckpt: null

model:
  _target_: model.AnyQuantileForecasterHierMonotone

  input_horizon_len: ${dataset.history_length}

  loss:
    _target_: losses.MQNLoss

  q_sampling: random_in_batch
  q_distribution: beta
  q_parameter: 0.3
  max_norm: true

  hierarchical_method: gaussian # or "incremental"
  hierarchical_hidden_dim: null # leave null to use lazy shape inference

  monotone_weight: 0.1
  monotone_margin: 0.01
  num_train_quantiles: 9

  nn:
    backbone:
      _target_: modules.NBEATSAQCAT
      num_blocks: 24
      num_layers: 4
      layer_width: 1024
      share: false
      size_in: ${dataset.history_length}
      size_out: ${dataset.horizon_length}
      dropout: 0.05
      quantile_embed_dim: 128
      quantile_embed_num: 100

  optimizer:
    _target_: torch.optim.AdamW
    lr: 0.001
    weight_decay: 0.0001
    betas: [0.9, 0.999]
    eps: 1.0e-08

  scheduler:
    _target_: schedulers.InverseSquareRoot
    warmup_updates: 1000
    warmup_end_lr: 0.001
# To run: python run.py --config=config/nbeatsaq-hier-monotone.yaml
