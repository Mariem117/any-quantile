logging:
  path: lightning_logs
  name: nbeatsaq-hierarchical-seed=${random.seed}

dataset:
  _target_: dataset.ElectricityUnivariateDataModule
  name: MHLV
  train_batch_size: 256 # Match your best config
  eval_batch_size: 512
  num_workers: 8
  persistent_workers: true
  split_boundaries:
    - "2006-01-01"
    - "2017-01-01"
    - "2018-01-01"
    - "2019-01-01"
  history_length: 168
  horizon_length: 48
  fillna: ffill
  train_step: 12 # Standard, not 1
  eval_step: 24

random:
  seed: [0] # Start with single seed to verify it works

trainer:
  max_epochs: 20 # Match your best config
  check_val_every_n_epoch: 1
  log_every_n_steps: 50
  devices: 1
  accelerator: gpu
  precision: 32
  gradient_clip_val: 0.5
  accumulate_grad_batches: 1

checkpoint:
  save_top_k: 3
  monitor: val/crps # Critical: monitor the right metric
  mode: min
  ckpt_path: null
  resume_ckpt: null

model:
  _target_: model.AnyQuantileForecasterWithHierarchical

  input_horizon_len: ${dataset.history_length}

  loss:
    _target_: losses.MQNLoss

  q_sampling: random_in_batch
  q_distribution: beta # Use beta, not uniform!
  q_parameter: 0.3 # Good tail emphasis
  max_norm: true

  # Hierarchical-specific parameters
  hierarchical_scale_weight: 0.1 # Moderate regularization

  nn:
    backbone:
      _target_: modules.NBEATSAQCAT
      num_blocks: 24 # Match your best config (not 40)
      num_layers: 4 # Match your best config
      layer_width: 1024
      share: false
      size_in: ${dataset.history_length}
      size_out: ${dataset.horizon_length}
      dropout: 0.05 # Add some dropout (not 0.0!)
      quantile_embed_dim: 128 # Match your best config
      quantile_embed_num: 100

  optimizer:
    _target_: torch.optim.AdamW # Use AdamW, not Adam
    lr: 0.001
    weight_decay: 0.0001 # Stronger than 0.000005
    betas: [0.9, 0.999]
    eps: 1.0e-08

  scheduler:
    _target_: schedulers.InverseSquareRoot
    warmup_updates: 1000 # Longer warmup
    warmup_end_lr: 0.001
# To run: python run.py --config=config/nbeatsaq-hierarchical.yaml
